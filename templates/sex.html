<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Sex</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f5f7fa;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
            margin: 0;
            padding-top: 40px;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 800px;
            width: 90%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
        }

        .options {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-bottom: 2rem;
        }

        .option {
            border: 2px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            width: 200px;
            cursor: pointer;
            transition: border-color 0.3s;
        }

        .option:hover {
            border-color: #007bff;
        }

        .option.selected {
            border-color: #007bff;
        }

        .option svg {
            width: 60px;
            height: 60px;
            color: #007bff;
            margin-bottom: 10px;
        }

        .links {
            display: flex;
            justify-content: center;
            gap: 20px;
            font-size: 0.9rem;
            color: #007bff;
        }

        .links a {
            text-decoration: none;
            color: #007bff;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .back {
            margin-top: 20px;
            display: inline-block;
            color: #007bff;
            text-decoration: none;
            font-size: 1rem;
        }

        .back:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>What is your sex?</h1>
        <div class="options">
            <div class="option" onclick="window.location.href='/sel_sym2'">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" role="img" class="ui-icon ui-button__icon ui-tile__icon"><path fill-rule="evenodd" d="M36.75 15.75c0 6.79-5.309 12.34-12 12.727v6.773h9.75v1.5h-9.75V45h-1.5v-8.25H13.5v-1.5h9.75v-6.773c-6.691-.387-12-5.938-12-12.727C11.25 8.707 16.957 3 24 3s12.75 5.707 12.75 12.75M24 27c6.215 0 11.25-5.035 11.25-11.25S30.215 4.5 24 4.5 12.75 9.535 12.75 15.75 17.785 27 24 27m0 0"></path></svg>
                <div>Female</div>
            </div>
            <div class="option" onclick="window.location.href='/sel_sym2'">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" role="img" class="ui-icon ui-button__icon ui-tile__icon"><path fill-rule="evenodd" d="M24 7.5V9h15.46L27.23 21.23A12.7 12.7 0 0 0 18.75 18C11.707 18 6 23.707 6 30.75S11.707 43.5 18.75 43.5 31.5 37.793 31.5 30.75a12.68 12.68 0 0 0-3.21-8.457L40.5 10.082V25.5H42v-18zm6 23.25C30 36.965 24.965 42 18.75 42S7.5 36.965 7.5 30.75 12.535 19.5 18.75 19.5 30 24.535 30 30.75m0 0"></path></svg>
                <div>Male</div>
            </div>
        </div>
        <a href="#" class="back">&larr; Back</a>
    </div>

</body>
</html>
