<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Healthcare</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: white;
      }
      .container {
        position: relative;
        width: 20vw;
        height: 20vw;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .plus-container {
        position: relative;
        width: 10vw;
        height: 10vw;
        cursor: pointer;
      }
      .horizontal-line,
      .vertical-line {
        position: absolute;
        background-color: red;
        transition: all 0.5s ease-in-out;
        border-radius:5px;
      }
      .horizontal-line {
        width: 100%;
        height: 2vw;
        top: 4vw;
      }
      .vertical-line {
        width: 2vw;
        height: 100%;
        left: 4vw;
      }
      .split .horizontal-line {
        transform: translateX(-15vw);
        opacity: 0;
      }
      .split .vertical-line {
        transform: translateX(15vw);
        opacity: 0;
      }
      .welcome-message {
        position: absolute;
        font-size: 8em;
        font-family: Arial, sans-serif;
        color: red;
        opacity: 0;
        transform: scale(0.5);
        transition: all 0.5s ease-in-out;
      }
      .welcome-message.show {
        opacity: 1;
        transform: scale(1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="plus-container" id="plusContainer">
        <div class="horizontal-line"></div>
        <div class="vertical-line"></div>
      </div>
      <div class="welcome-message" id="welcomeMessage">Welcome!</div>
    </div>
    <script>
      document.getElementById('plusContainer').addEventListener('click', function() {
         this.classList.add('split');

         setTimeout(() => {
             document.getElementById('welcomeMessage').classList.add('show');
         }, 300);
         setTimeout(() => {
            window.location.href = '/home';
         }, 2000);
      });
    </script>
  </body>
</html>
